<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>CoronaVirus Tracker Application</h1>
    <p>This application lists the current number of cases reported the globe</p>
    <!--<p th:text="${testName}"></p>-->
    <div class="alert alert-primary" role="alert">
        <h1  class="display-4" th:text="${totalCases}"></h1>
        <p class="lead" >Total cases reported as of today  cases</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since yesterday</span>
            <span th:text="${totalCases}"></span>
        </p>
    </div>

    <table class="table table-striped">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES</th>
            <th>CHANGES SINCE LAST DAY</th>

        </tr>
        <tr th:each="locationStats : ${locationStats}">
            <td th:text="${locationStats.state}"></td>
            <td th:text="${locationStats.country}"></td>
            <td th:text="${locationStats.latestTotalCases}">0</td>
            <td th:text="${locationStats.diffFromPrevDay}">0</td>
        </tr>
    </table>

</div>


</body>

</html>
